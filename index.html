<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissor</button>
    <div class="humScore">Human score:</div>
    <div class="compScore">Computer score:</div>
    <script>
      function getComputerChoice(a = 3) {
        let b = Math.floor(Math.random() * a);
        if (b == 0) {
          return "rock";
        } else if (b == 1) {
          return "paper";
        } else return "scissors";
      }

      let humanScore = 0;
      let computerScore = 0;
      const humScore = document.querySelector(".humScore");
      const compScore = document.querySelector(".compScore");
      function playRound(e) {
        let humanChoiceCaps = e.target.textContent.toLowerCase();
        console.log(humanChoiceCaps);
        let computerChoiceCaps = getComputerChoice();
        if (
          (humanChoiceCaps == "rock" && computerChoiceCaps == "scissors") ||
          (humanChoiceCaps == "scissors" && computerChoiceCaps == "paper") ||
          (humanChoiceCaps == "paper" && computerChoiceCaps == "rock")
        ) {
          humanScore += 1;
          humScore.textContent = `Human score: ${humanScore}     Human wins`;
          compScore.textContent = `Computer score: ${computerScore}`;
        } else if (humanChoiceCaps == computerChoiceCaps) {
          computerScore += 1;
          compScore.textContent = `Computer score: ${computerScore}    Computer wins`;
          humScore.textContent = `Human score: ${humanScore}`;
        } else {
          humScore.textContent = `Human score: ${humanScore}  Draw`;
          compScore.textContent = `Computer score: ${computerScore} Draw`;
        }
      }
      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          playRound(e);
          if (humanScore == 3 || computerScore == 3) {
            alert("Game ended!");
          }
        });
      });
    </script>
  </body>
</html>
