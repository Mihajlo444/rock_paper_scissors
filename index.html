<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getComputerChoice(a = 3) {
        let b = Math.floor(Math.random() * a);
        if (b == 0) {
          return "rock";
        } else if (b == 1) {
          return "paper";
        } else return "scissors";
      }

      function getHumanChoice() {
        let a = prompt("Make your choice.");
        return a;
      }
      let humanScore = 0;
      let computerScore = 0;

      function playGame() {
        function playRound(humanChoice, computerChoice) {
          let humanChoiceCaps = humanChoice().toLowerCase();
          console.log(humanChoiceCaps);
          let computerChoiceCaps = computerChoice();
          if (
            (humanChoiceCaps == "rock" && computerChoiceCaps == "scissors") ||
            (humanChoiceCaps == "scissors" && computerChoiceCaps == "paper") ||
            (humanChoiceCaps == "paper" && computerChoiceCaps == "rock")
          ) {
            console.log("Human wins");
            humanScore += 1;
          } else if (humanChoiceCaps == computerChoiceCaps) {
            console.log("Computer wins");
            computerScore += 1;
          } else {
            console.log("draw");
          }
        }

        for (i = 0; i < 5; i++) {
          playRound(getHumanChoice, getComputerChoice);
          if (humanScore == 3) {
            alert("human wins");
            return;
          } else if (computerScore == 3) {
            alert("computer wins");
            return;
          } else if (computerScore == humanScore && i == 4) {
            alert("draw");
            return;
          }
        }
      }
    </script>
  </body>
</html>
